<div *ngIf="target$ | async as target">
  <h1>Connexion</h1>
  <form>
    <div class="form-group mb-2">
      <input
        [value]="target.email"
        type="email"
        placeholder="Votre adresse email"
        class="form-control"
      />
    </div>
    <div class="form-group mb-2">
      <input type="password" placeholder="Mot de passe" class="form-control" />
    </div>
    <button class="btn btn-success" (click)="onConnect(target.destination)">
      Connexion
    </button>
  </form>
</div>
